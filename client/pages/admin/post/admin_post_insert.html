<template name="adminCreatePost">
    <div class="container">
        <div class="col s12">
           {{>insertPost}}
        </div>
    </div>
</template>

<template name="insertPost">
    <h4>Add post</h4>
    {{# autoForm collection="Posts" doc=this id="insertPost" type="method" meteormethod=mymethod}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content'}}
            {{> afQuickField name='image'}}
        </fieldset>

    <div class="row">
        <div class="col s12">
            <h5>Preview</h5>
            <img src="{{image}}" style="width: 50%">
        </div>
    </div>
    <br>
    <div class="row">
        <h5>Add an image</h5>
        <div class="col s12">
            {{> upload_bootstrap callbacks=myCallbacks}}
        </div>
    </div>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}

</template>
