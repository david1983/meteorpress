<template name="home">
    {{>infinite}}
</template>

<template name="infinite">

    {{#each posts}}
        {{>mypost}}
    {{/each}}

    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>

<template name="mypost">
    <div class="parallax-container">
        <div class="parallax">
            {{#if image}}
                <img src="{{image}}">
            {{else}}
                <img src="/upload/default.jpeg">
            {{/if}}
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header"><a href="/post/{{_id}}">{{title}}</a></h2>
            <p class="grey-text text-darken-3 lighten-3 content">
                {{{content}}}
                <br><hr>
            </p>

        </div>
        <div style="padding:0.4em;text-align: center;">
            <div style="display:inline-block;">
                <a class="waves-effect waves-light btn" style="background:#3B5998" href="https://www.facebook.com/dialog/share?app_id=1580484175528065&display=popup&href={{base_url}}/post/{{_id}}&redirect_uri={{base_url}}/post/{{_id}}"><i class="fa fa-facebook"></i></a>
                <a class="waves-effect waves-light btn" style="background:#4099FF" href="https://twitter.com/intent/tweet?url={{base_url}}/post/{{_id}}&amp;text={{title}}"><i class="fa fa-twitter"></i></a>
                <a class="waves-effect waves-light btn" style="background:#D34836" href="https://plus.google.com/share?url={{base_url}}/post/{{_id}}" onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-google-plus"></i></a>
                <a class="waves-effect waves-light btn" style="background:#D34836" href="http://www.pinterest.com/pin/create/button/?url={{base_url}}/post/{{_id}}&amp;media={{image}}&amp;description={{title}}"><i class="fa fa-pinterest"></i></a>
            </div>
       </div>
    </div>

</template>
