<template name="home">
    {{>infinite}}
</template>

<template name="infinite">

    {{#each posts}}
        {{>mypost}}
    {{/each}}

    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>

<template name="mypost">
    <div class="parallax-container">
        <div class="parallax">
            {{#if image}}
                <img src="{{image}}">
            {{else}}
                <img src="/upload/default.jpeg">
            {{/if}}
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header"><a href="/post/{{_id}}">{{title}}</a></h2>
            <p class="grey-text text-darken-3 lighten-3 content">
                {{{content}}}
                <br><hr>
            </p>

        </div>
        <div style="padding:0.4em">
            {{>shareit share_data}}
        </div>

    </div>

</template>
