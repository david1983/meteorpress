<template name="home">
    {{>infinite}}
</template>

<template name="infinite">
{{#momentum plugin='right-to-left'}}
    {{#each posts}}
        {{>mypost}}
    {{/each}}
    {{/momentum}}
    {{#if moreResults}}
        <div id="showMoreResults" style="margin-left: 25px;">
            <span class="loading">Loading...</span>
        </div>
    {{/if}}
</template>

<template name="mypost">
    <div class="parallax-container">
        <div class="parallax">
            {{#if image}}
                <img src="{{image}}">
            {{else}}
                <img src="/upload/default.jpeg">
            {{/if}}
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">{{title}}</h2>
            <p class="grey-text text-darken-3 lighten-3">
                {{{content}}}
                <br>
                {{>shareit}}
            </p>

        </div>
    </div>

</template>
